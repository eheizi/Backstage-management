<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css" integrity="sha384-HSMxcRTRxnN+Bdg0JdbxYKrThecOKuH5zCYotlSAcp1+c8xmyTe9GYg1l9a69psu" crossorigin="anonymous">
    <script src="https://cdn.bootcdn.net/ajax/libs/jquery/2.2.0/jquery.js" type="text/javascript" charset="utf-8"></script>
    <script src="https://cdn.bootcdn.net/ajax/libs/layer/3.5.1/layer.js"></script>   
    <style>
        .box{
          width: 600px;
          margin: 100px auto;
        }
      </style>
</head>
<body>
    <div class="box">
        <form  id="form" >
          <form class="form-horizontal">
            <h5 class="col-lg-12 text-center">修改密码</h5>
            <div class="form-group clearfix">
              <label for="inputEmail3" class="col-sm-2 control-label">密码：</label>
              <div class="col-sm-6">
                <input name="password" type="text" class="form-control" id="email" placeholder="请输入您需要修改的密码" >
              </div>
              
            </div>
           
            <div class="form-group" style="margin-top: 20px;">
              <div class=" col-sm-12">
                <button type="submit" class="btn btn-danger btn-block">确认</button>
              </div>
            </div>
  
          </form>
        </form> 
      </div>
      <script>
          $(function(){
              $("#form").submit(function(e){
                  e.preventDefault()
                  var data = $(this).serialize()
                  $.post('/updatepassword',data,(res)=>{
                   alert(res.msg)
                     if(res.success){
                      location.href="../login.html"
                     }
                  })
              })
          })
      </script>
</body>
</html>
