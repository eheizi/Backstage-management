<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<!-- 最新版本的 Bootstrap 核心 CSS 文件 -->
<!-- 最新版本的 Bootstrap 核心 CSS 文件 -->
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css"
  integrity="sha384-HSMxcRTRxnN+Bdg0JdbxYKrThecOKuH5zCYotlSAcp1+c8xmyTe9GYg1l9a69psu" crossorigin="anonymous">
<script src="https://cdn.bootcdn.net/ajax/libs/jquery/2.2.0/jquery.js" type="text/javascript" charset="utf-8"></script>
<style>
  body,
  ul {
    padding: 0;
    margin: 0;
  }

  .box {
    width: 300px;
    height: 500px;
    margin: 300px auto;
  }
</style>

<body>
  <div class="container">
    <div class="box ">
      <form action="/login" method="POST" class="formm">
        <h5 class="text-center ">注册</h5>
        <div class="form-group">
          <label for="account">account</label>
          <input type="text" class="form-control" id="account" placeholder="请输入account" name="account">
        </div>
        <div class="form-group">
            <label for="email">email</label>
            <input type="email" class="form-control" id="email" placeholder="email" name="email">
          </div>
        <div class="form-group">
          <label for="Password">Password</label>
          <input type="password" class="form-control" id="Password" placeholder="Password" name="password">
        </div>
        <div class="form-group">
          <label for="captcha" class="col-lg-12">captcha</label>
          <input type="captcha" class="form-control " id="captcha" placeholder="captcha" name="captcha">
          <img src="/sendcaptcha" id="capp">
        </div>
        <div class="form-group text-center">
          <button type="submit" class=" btn btn-success">确认</button>
          <button type="submit" class=" btn btn-danger">
            <a href="/login.html" class="text-default">首页</a>
          </button>
        
        </div>

      </form>

    </div>
  </div>

</body>

<script>
  $(function () {
      function captcha_cli() {
        $("#capp").attr("src", "/sendcaptcha?" + Math.random())
      }
      $("#capp").click(captcha_cli) //不需要加括号
      $(".formm").submit(function (event) {
        event.preventDefault()
        var data = $(".formm").serialize();
        console.log(data)
        $.post("/sinup", data, function (data, status) {
            console.log(data)
          if (data.success) {
            location.href = "/login.html";
          }
          captcha_cli();



        })
      })


      //前端验证表单为了体验

    })
</script>


</html>
